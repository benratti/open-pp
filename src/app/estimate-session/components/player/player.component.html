<div class="chip max" [ngClass]="{primary : player.status !== 'observer'}">
    <span>{{player.alias}}</span>
    <i *ngIf="player.status === 'none'">account_circle</i>
    <i *ngIf="player.status === 'vote_in_progress'">updated</i>
    <i *ngIf="player.status === 'vote_completed'">task_alt</i>
    <i *ngIf="player.status === 'observer'">cruelty_free</i>
    <span *ngIf="player.status === 'vote_revelead'">{{player.vote}}</span>
</div>
